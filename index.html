<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore and discover Pokémon with detailed information and stats"
    />
    <title>Pokédex</title>
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo-section">
          <div class="pokeball-logo">
            <img src="./assets/icons/pokeball.png" alt="Pokéball" />
          </div>
          <h1 class="main-title">Pokédex</h1>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Suchen nach Pokémon (min. 3 Zeichen)..."
            autocomplete="off"
            oninput="handleSearch(this.value)"
          />
        </div>

        <div class="filters-section">
          <div class="filters">
            <select
              id="typeFilter"
              class="filter-select"
              onchange="handleTypeFilter(this.value)"
            >
              <option value="">Alle Typen</option>
              <option value="fire">Feuer</option>
              <option value="water">Wasser</option>
              <option value="grass">Pflanze</option>
              <option value="electric">Elektro</option>
              <option value="psychic">Psycho</option>
              <option value="ice">Eis</option>
              <option value="dragon">Drachen</option>
              <option value="dark">Dunkel</option>
              <option value="fighting">Kampf</option>
              <option value="poison">Gift</option>
              <option value="ground">Boden</option>
              <option value="flying">Flug</option>
              <option value="bug">Käfer</option>
              <option value="rock">Stein</option>
              <option value="ghost">Geist</option>
              <option value="steel">Stahl</option>
              <option value="fairy">Fee</option>
              <option value="normal">Normal</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="loading-indicator" id="loadingIndicator">
        <div class="pokeball-spinner"></div>
        <p>Lade Pokémon...</p>
      </div>

      <main class="pokemon-grid" id="pokemonGrid"></main>

      <div class="load-more-section" id="loadMoreSection">
        <button
          id="loadMoreButton"
          class="load-more-button"
          onclick="loadMorePokemon()"
        >
          <span class="load-more-text">Mehr Pokémon laden</span>
          <span class="load-more-count" id="loadMoreCount">(30 mehr)</span>
        </button>
      </div>
    </div>

    <!-- Pokemon Overlay -->
    <div class="pokemon-overlay" id="pokemonOverlay">
      <div class="overlay-background" onclick="closePokemonOverlay()"></div>
      <div class="overlay-content">
        <button class="overlay-close" onclick="closePokemonOverlay()">×</button>
        <div class="nav-btns">
          <button
            class="overlay-nav overlay-prev"
            onclick="navigatePokemon(-1)"
          >
            ‹
          </button>
          <button class="overlay-nav overlay-next" onclick="navigatePokemon(1)">
            ›
          </button>
        </div>
        <div class="overlay-pokemon-details" id="overlayPokemonDetails"></div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/overlay.js"></script>
    <script src="./assets/js/template.js"></script>
  </body>
</html>
