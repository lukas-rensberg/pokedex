<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore and discover Pokémon with detailed information and stats">
    <title>Pokédex - Discover All Pokemon</title>
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <div class="logo-section">
                    <div class="pokeball-logo">
                        <img src="./assets/icons/pokeball.png" alt="Pokéball">
                    </div>
                    <h1 class="main-title">Pokédex</h1>
                </div>
                
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Suchen nach Pokémon (min. 3 Zeichen)..."
                        autocomplete="off"
                    >
                </div>
                
                <div class="filters-section">
                    <div class="filters">
                        <select id="typeFilter" class="filter-select">
                            <option value="">Alle Typen</option>
                
            </div>
        </header>

        <main class="pokemon-grid" id="pokemonGrid">
            <!-- Pokemon cards will go here -->
        </main>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
